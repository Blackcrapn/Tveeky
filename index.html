<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tveeky Messenger</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --bl: #3390ec; --bg: #f4f4f5; --si: #fff; --tx: #000; --mi: #fff; --mo: #eeffde; --br: #dfe1e5; }
        [data-theme="dark"] { --bg: #0f0f0f; --si: #1c1c1c; --tx: #fff; --mi: #2b2b2b; --mo: #3d6a97; --br: #333; }
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: var(--tx); overflow: hidden; }
        .hidden { display: none !important; }

        /* AUTH */
        #auth-scr { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .auth-card { width: 350px; padding: 30px; background: #fff; border-radius: 20px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); text-align: center; color: #000; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        .btn { width: 100%; padding: 14px; background: var(--bl); color: #fff; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-reg { background: #31a64a; }
        .tgl { color: var(--bl); cursor: pointer; display: block; margin-top: 15px; font-size: 14px; }

        /* APP */
        #app { display: flex; height: 100vh; }
        .sidebar { width: 380px; background: var(--si); border-right: 1px solid var(--br); display: flex; flex-direction: column; }
        .side-h { padding: 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid var(--br); }
        .search { flex: 1; padding: 10px; border-radius: 10px; border: none; background: var(--bg); color: var(--tx); outline: none; }
        
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 12px 15px; display: flex; align-items: center; gap: 15px; cursor: pointer; border-bottom: 1px solid var(--br); }
        .chat-item:hover { background: rgba(0,0,0,0.05); }
        .chat-item .ava { width: 54px; height: 54px; border-radius: 50%; background: var(--bl); color: #fff; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; }
        
        .chat-win { flex: 1; display: flex; flex-direction: column; background-color: var(--bg); background-size: cover; background-position: center; }
        .chat-h { padding: 10px 20px; background: var(--si); display: flex; align-items: center; gap: 15px; border-bottom: 1px solid var(--br); }
        .msgs { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        
        .msg { max-width: 75%; padding: 8px 12px; border-radius: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); font-size: 15px; line-height: 1.4; }
        .msg.sent { align-self: flex-end; background: var(--mo); border-bottom-right-radius: 2px; }
        .msg.rcvd { align-self: flex-start; background: var(--mi); border-bottom-left-radius: 2px; }
        .msg img, .msg video { max-width: 100%; border-radius: 10px; margin: 5px 0; cursor: pointer; }
        .msg-meta { font-size: 11px; opacity: 0.6; text-align: right; display: flex; justify-content: flex-end; align-items: center; gap: 3px; }

        .in-bar { padding: 10px 15px; background: var(--si); display: flex; align-items: center; gap: 15px; border-top: 1px solid var(--br); }
        .in-bar input { flex: 1; border: none; background: var(--bg); padding: 12px; border-radius: 25px; outline: none; }

        /* MODALS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 5000; display: none; justify-content: center; align-items: center; }
        .modal-c { background: var(--si); padding: 25px; border-radius: 20px; width: 350px; }
        
        #viewer { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .v-top { position: absolute; top: 20px; right: 20px; color: #fff; cursor: pointer; font-size: 30px; }
    </style>
</head>
<body>

<div id="auth-scr">
    <div class="auth-card">
        <h2 style="color:var(--bl)">Tveeky</h2>
        <div id="login-box">
            <input type="text" id="log-user" placeholder="Юзернейм">
            <input type="password" id="log-pass" placeholder="Пароль">
            <button class="btn" onclick="auth('login')">Войти</button>
            <span class="tgl" onclick="tglA(true)">Создать новый аккаунт</span>
        </div>
        <div id="reg-box" class="hidden">
            <input type="text" id="reg-user" placeholder="Уникальный @username">
            <input type="text" id="reg-name" placeholder="Твое имя">
            <input type="password" id="reg-pass" placeholder="Пароль">
            <button class="btn btn-reg" onclick="auth('reg')">Зарегистрироваться</button>
            <span class="tgl" onclick="tglA(false)">Уже есть аккаунт?</span>
        </div>
    </div>
</div>

<div id="app" class="hidden">
    <div class="sidebar">
        <div class="side-h">
            <i class="material-icons" onclick="opM('set-mod')" style="cursor:pointer">menu</i>
            <input type="text" class="search" placeholder="Поиск" oninput="search(this.value)">
        </div>
        <div class="chat-list" id="chats"></div>
        <div style="padding: 10px; border-top: 1px solid var(--br)">
            <button class="btn" onclick="opM('add-mod')">Создать группу/канал</button>
        </div>
    </div>
    <div class="chat-win" id="chat-bg">
        <div id="h-ui" class="chat-h hidden">
            <div id="h-ava" class="ava" style="width:40px;height:40px;font-size:16px"></div>
            <b id="h-name"></b>
        </div>
        <div class="msgs" id="msgs"></div>
        <div class="in-bar hidden" id="in-ui">
            <label for="f-up"><i class="material-icons" style="cursor:pointer;color:#888">attach_file</i></label>
            <input type="file" id="f-up" hidden onchange="up(this)">
            <input type="text" id="m-in" placeholder="Сообщение..." onkeypress="if(event.key==='Enter') send()">
            <i class="material-icons" style="color:var(--bl);cursor:pointer;font-size:28px" onclick="send()">send</i>
        </div>
    </div>
</div>

<div id="viewer" onclick="this.style.display='none'">
    <i class="material-icons v-top">close</i>
    <div id="v-cont"></div>
    <button class="btn" style="width:200px; margin-top:20px" onclick="event.stopPropagation(); window.open(curFile)">Скачать</button>
</div>

<div id="add-mod" class="modal" onclick="clM('add-mod')">
    <div class="modal-c" onclick="event.stopPropagation()">
        <h3>Создать</h3>
        <input type="text" id="g-na" placeholder="Название">
        <select id="g-ty" style="width:100%; padding:10px; border-radius:10px; margin-bottom:10px;">
            <option value="group">Группа</option>
            <option value="channel">Канал</option>
        </select>
        <button class="btn" onclick="createG()">Создать</button>
    </div>
</div>

<div id="set-mod" class="modal" onclick="clM('set-mod')">
    <div class="modal-c" onclick="event.stopPropagation()">
        <h3>Настройки</h3>
        <button class="btn" onclick="theme()">Тема</button>
        <button class="btn" onclick="sb.auth.signOut().then(()=>location.reload())" style="background:#f44;margin-top:10px">Выйти</button>
    </div>
</div>

<script>
const SB_URL = 'https://ljzhlookpjiphhtzpjzw.supabase.co';
const SB_KEY = 'sb_publishable_2qdD5EqmWHelUvtAXiZsWA_5HEuphMS';
const sb = supabase.createClient(SB_URL, SB_KEY);
let me, activeChat, curFile;

function tglA(r) {
    document.getElementById('login-box').classList.toggle('hidden', r);
    document.getElementById('reg-box').classList.toggle('hidden', !r);
}

async function auth(type) {
    if(type === 'reg') {
        const u = document.getElementById('reg-user').value, p = document.getElementById('reg-pass').value, n = document.getElementById('reg-name').value;
        const { data, error } = await sb.auth.signUp({ email: u+'@t.me', password: p });
        if(error) return alert(error.message);
        await sb.from('profiles').insert({ id: data.user.id, username: u, full_name: n });
        alert("Аккаунт создан! Войдите."); location.reload();
    } else {
        const u = document.getElementById('log-user').value, p = document.getElementById('log-pass').value;
        const { error } = await sb.auth.signInWithPassword({ email: u+'@t.me', password: p });
        if(error) return alert("Ошибка: " + error.message);
        location.reload();
    }
}

async function start() {
    const { data: { session } } = await sb.auth.getSession();
    if(!session) return; me = session.user;
    document.getElementById('auth-scr').classList.add('hidden');
    document.getElementById('app').classList.remove('hidden');
    loadC();
    sb.channel('m').on('postgres_changes',{event:'INSERT',schema:'public',table:'messages'},pl => {
        if(activeChat && pl.new.chat_id === activeChat.id) render(pl.new);
    }).subscribe();
}

async function loadC() {
    const { data } = await sb.from('chats').select('*');
    const l = document.getElementById('chats'); l.innerHTML = '';
    data?.forEach(c => {
        const d = document.createElement('div'); d.className = 'chat-item';
        d.innerHTML = `<div class="ava">${c.name[0]}</div><div><b>${c.name}</b></div>`;
        d.onclick = () => {
            activeChat = c; document.getElementById('h-ui').classList.remove('hidden');
            document.getElementById('in-ui').classList.remove('hidden');
            document.getElementById('h-name').innerText = c.name;
            document.getElementById('h-ava').innerText = c.name[0];
            loadM();
        };
        l.appendChild(d);
    });
}

async function loadM() {
    const { data } = await sb.from('messages').select('*').eq('chat_id', activeChat.id).order('created_at');
    document.getElementById('msgs').innerHTML = ''; data?.forEach(render);
}

function render(m) {
    const isMe = m.user_id === me.id;
    const d = document.createElement('div'); d.className = `msg ${isMe?'sent':'rcvd'}`;
    let c = '';
    if(m.media_url) {
        if(m.media_type === 'image') c += `<img src="${m.media_url}" onclick="vw('${m.media_url}','i')">`;
        else c += `<video src="${m.media_url}" onclick="vw('${m.media_url}','v')"></video>`;
    }
    if(m.content) c += `<div>${m.content}</div>`;
    c += `<div class="msg-meta">${new Date(m.created_at).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})} <span>✓✓</span></div>`;
    d.innerHTML = c; const b = document.getElementById('msgs'); b.appendChild(d); b.scrollTop = b.scrollHeight;
}

async function send() {
    const i = document.getElementById('m-in'); if(!i.value || !activeChat) return;
    await sb.from('messages').insert({ chat_id: activeChat.id, user_id: me.id, content: i.value });
    i.value = '';
}

async function up(el) {
    const f = el.files[0], p = `m/${Date.now()}_${f.name}`;
    await sb.storage.from('tveeky-media').upload(p, f);
    const { data } = sb.storage.from('tveeky-media').getPublicUrl(p);
    await sb.from('messages').insert({ chat_id: activeChat.id, user_id: me.id, media_url: data.publicUrl, media_type: f.type.includes('image')?'image':'video'});
}

function vw(u, t) {
    curFile = u; const c = document.getElementById('v-cont');
    c.innerHTML = t === 'i' ? `<img src="${u}" style="max-width:90vw; max-height:80vh">` : `<video src="${u}" controls autoplay style="max-width:90vw; max-height:80vh"></video>`;
    document.getElementById('viewer').style.display = 'flex';
}

async function search(v) {
    const { data } = await sb.from('chats').select('*').ilike('name', `%${v}%`);
    const l = document.getElementById('chats'); l.innerHTML = '';
    data?.forEach(c => {
        const d = document.createElement('div'); d.className = 'chat-item';
        d.innerHTML = `<div class="ava">${c.name[0]}</div><b>${c.name}</b>`;
        d.onclick = () => { activeChat = c; loadM(); }; l.appendChild(d);
    });
}

async function createG() {
    const n = document.getElementById('g-na').value, t = document.getElementById('g-ty').value;
    await sb.from('chats').insert({ name: n, type: t, owner_id: me.id });
    clM('add-mod'); loadC();
}

function theme() { document.body.toggleAttribute('data-theme'); localStorage.setItem('theme', document.body.hasAttribute('data-theme')?'dark':'light'); }
function opM(id) { document.getElementById(id).style.display = 'flex'; }
function clM(id) { document.getElementById(id).style.display = 'none'; }
if(localStorage.getItem('theme')==='dark') document.body.setAttribute('data-theme', 'dark');
start();
</script>
</body>
</html>
